<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueComponent是什么</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        关于VueComponent
            1. school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的

            2. 我们只需要写<school></school>或<school/>，Vue解析时会帮我们创建school组建的实例对象，
                即Vue帮我们执行的new VueComponent(options)
            
            3. 特别注意：每次调用Vue.extend，返回的都是一个全新的VueComponent！

            4. 关于this的指向问题
                - 组件配置中
                    data函数、methods中的函数、computed中的函数，他们的this均是【VueComponent实例对象】
                - new Vue()配置中
                    data函数、methods中的函数、computed中的函数，他们的this均是【Vue实例对象】

            5. VueComponent的实例对象，以后简称vc（也可称之为：组件实例对象）
     -->
    <div id="app">
        <school></school>
    </div>

    <script type="text/javascript">

        // 定义school组件
        const school = {

            template: `
                <div>
                    <h2>{{name}}</h2>
                    <h2>{{address}}</h2>    
                </div>
            `,

            data() {
                return {
                    name: '地大',
                    address: '湖北武汉'
                }
            }
        }

        new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            components:{
                school
            }
        });
    </script>
</body>

</html>
