<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中set的使用</title>
    <script type="text/javascript" src="../js/vue.js"></script> <!-- vue 路径-->
</head>

<body>
    <div id="app">
        <h2>学校名称-->{{name}}</h2>
        <h2>学校地址-->{{address}}</h2>
        <hr>
        <h1>学生信息</h1>
        <button @click="addSex">添加一个性别属性：男</button>
        <h2>姓名-->{{student.name}}</h2>
        <h2 v-if="student.sex">
            性别-->{{student.sex}}
        </h2>
        <h2>年龄-->{{student.age}}</h2>
        
    </div>

    <script type="text/javascript">
        //创建Vue实例,得到 ViewModel
        const vm = new Vue({
            el: '#app',
            data: {
                name:'中国地质大学',
                address:'湖北武汉',
                student:{
                    name:'张三',
                    age:'11',
                }
            },
            methods: {
                addSex() {
                    this.$set(this.student, 'sex', '男')
                }
            }
        });
    </script>
</body>

</html>
