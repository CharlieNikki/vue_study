<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script> <!-- vue 路径-->

    <style>
        .basic {
            background-color: orchid;
            margin: 50px;
        }

        .normal {
            background-color: blue;
            margin: 50px;
        }

        .happy {
            background-color: red;
            margin: 50px;
        }

        .sad {
            background-color: green;
            margin: 50px;
        }
    </style>
</head>

<body>
    <!-- 
        绑定样式：
            1. class样式
                写法：class="xxx" xxx可以是字符串、对象、数组
                    字符串写法适用于：类名不确定，需要动态获取
                    对象写法适用于：要绑定多个样式，个数不确定，名字也不确定
                    数组写法适用于：要绑定多个样式，个数确定，名字也确定，但不确定是否使用
            2. style样式
                :style="{fontSize:xxx}"其中xxx是动态值
                :style="[a,b]"其中，a、b是样式对象
     -->
    <div id="app">
        <!-- 准备容器 -->
        <!-- 绑定class样式--字符串写法，适用于：样式类名不确定，需要动态指定 -->
        <div class="basic" :class="mood" @click="changeMood">{{name}}</div><br><br>
        <!-- 绑定class样式--数组写法，适用于：样式个数不确定，名字也不确定 -->
        <div class="basic" :class="classArr">{{name}}</div><br><br>
        <!-- 绑定class样式--对象写法，适用于：样式个数确定，名字确定，但要动态指定是否使用 -->
        <div class="basic" :class="classObj" @click="changeMood">{{name}}</div><br><br>
    </div>

    <script type="text/javascript">
        //创建Vue实例,得到 ViewModel
        const vm = new Vue({
            el: '#app',
            data: {
                name: '我测',
                mood: 'normal',
                classArr: ['111', '222', '333'],
                classObj: {
                    111: false,
                    222: false
                }
            },
            methods: {
                changeMood() {
                    const arr = ['happy', 'sad', 'normal']
                    const index = Math.floor(Math.random() * 3)
                    this.mood = arr[index]
                }
            }
        });
    </script>
</body>

</html>
