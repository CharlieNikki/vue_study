<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>引出生命周期</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 :style="{opacity}">欢迎学习Vue</h1>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#app',
            data: {
                opacity:1
            },
            methods: {

            },
            // vue完成模板的解析并把真实的DOM元素放入页面后（挂载完毕），调用mounted
            mounted() {
                setInterval(() => {
                    this.opacity -= 0.01
                    if(this.opacity <= 0) {
                        this.opacity = 1
                    }
                }, 15);
            }
        });

        // setInterval(() => {
        //     vm.opacity -= 0.05
        //     if(vm.opacity <= 0) {
        //         vm.opacity = 1
        //     }
        // }, 15);
    </script>
</body>

</html>
