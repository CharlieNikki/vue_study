<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../js/vue.js"></script> <!-- vue 路径-->
</head>

<body>
    <div id="app">
        <!-- 
            收集表单数据
                若 <input type="text"/>，则v-model收集的是value的值，用户输入的值就是value
                若 <input type="radio"/>,则v-model收集的是value的值，且要给标签配置value值
                若 <input type="checkbox"/>,
                    1. 没有配置input的value属性，那么收集的就是checked，（勾选 or 未勾选，布尔值）
                    2. 配置input和value的属性：
                        - v-model的初始值是非数组，那么收集的就是checked
                        - v-model的初始值是数组，那么收集的就是value组成的数组
                备注：
                    v-model的三个修饰符：
                        - lazy：失去焦点再收集数据
                        - number：输入的字符串转为有效的数字
                        - trim：输入首尾过滤空格
         -->
        <form>
            account: <input type="text" v-model="account"><br><br>
            password: <input type="password" v-model="password"><br><br>
            sex:
            male <input type="radio" name="sex" value="male" v-model="sex">
            female <input type="radio" name="sex" value="female" v-model="sex"><br><br>
            hobby:
            抽烟<input type="checkbox" value="smoke" v-model="hobby">
            喝酒<input type="checkbox" value="drink" v-model="hobby">
            烫头<input type="checkbox" value="head cut" v-model="hobby"><br><br>
            所属校区：
            <select v-model="address">
                <option value="">请选择校区</option>
                <option value="东区">东区</option>
                <option value="西区">西区</option>
                <option value="北区">北区</option>
            </select>
            <br><br>
            其他信息：
            <textarea>

            </textarea>
            <br><br>
            <input type="checkbox">阅读并接受<a href="www.baidu.com">《用户协议》</a>
            <br><br>
            <button>提交</button>
        </form>
    </div>

    <script type="text/javascript">
        //创建Vue实例,得到 ViewModel
        const vm = new Vue({
            el: '#app',
            data: {
                account: '',
                password: '',
                sex: 'male',
                hobby: [],
                address: '西区'
            },
            methods: {

            }
        });
    </script>
</body>

</html>
