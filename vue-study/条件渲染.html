<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script> <!-- vue 路径-->
</head>

<body>
    <!-- 
        条件渲染
            1. v-if
                写法：
                    (1) v-if="表达式"
                    (2) v-else-if="表达式"
                    (3) v-else="表达式"
                适用于：切换频率比较低的场景
                特点：不展示dom的元素直接被移除
                注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”
            
            2. v-show
                写法：v-show="表达式"
                适用于：切换频率比较高的场景
                特点：不展示dom元素未被移除，仅仅使用样式隐藏掉

            3. 备注
                使用v-if时，元素可能无法被获取到，而是用v-show时，元素一定能够被获取到
     -->
    <div id="app">
        <h2>number:{{n}}</h2>
        <button @click="n++">press me n++!</button>

        <div v-show="n === 1">123</div>
        <div v-show="n === 2">456</div>
        <div v-show="n === 3">789</div>
    </div>

    <script type="text/javascript">
        //创建Vue实例,得到 ViewModel
        const vm = new Vue({
            el: '#app',
            data: {
                n: 0,
            },
            methods: {}
        });
    </script>
</body>

</html>
