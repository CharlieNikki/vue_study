<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <school></school>
    </div>

    <script type="text/javascript">

        // 定义school组件
        const school = {

            template: `
                <div>
                    <h2>{{name}}</h2>
                    <h2>{{address}}</h2>    
                </div>
            `,

            data() {
                return {
                    name: '地大',
                    address: '湖北武汉'
                }

            }
        }

        new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            components: {
                school
            }
        });
    </script>
</body>

</html>
