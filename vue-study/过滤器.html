<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
    <script type="text/javascript" src="../js/vue.js"></script> <!-- vue 路径-->
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- 
            过滤器：
                定义：对要显示的数据进行特定格式化后再显示(适用于一些简单的逻辑处理)
                语法：
                    1. 注册过滤器：Vue.filter(name, callback) 或new Vue{filters:{}}
                    2. 使用过滤器：{{ xxx | 过滤器名}} 或 v-bind:属性 = "xxx | 过滤器名"
                备注：
                    1. 过滤器也可以接收额外参数、多个过滤器也可以串联
                    2. 并没有改变原有的数据，是产生新的对应的数据
         -->
        <!-- 计算属性实现 -->
        <h2>当前时间：{{fmtTime}}</h2>
        <!-- 过滤器实现 -->
        <h2>当前时间(过滤器实现): {{time | timeFormater('YYYY MM DD') | mySlice()}}</h2>
    </div>

    <script type="text/javascript">
        //创建Vue实例,得到 ViewModel
        const vm = new Vue({
            el: '#app',
            data: {
                time:1621561377603
            },
            methods: {

            },
            computed:{
                fmtTime() {
                    return dayjs().format('YYYY-MM-DD HH:mm:ss')
                }
            },
            filters:{
                timeFormater(value, dateStr) {
                    return dayjs(value).format(dateStr)
                },
                mySlice(value) {
                    return value.slice(0, 4)
                }
            }
        });
    </script>
</body>

</html>
